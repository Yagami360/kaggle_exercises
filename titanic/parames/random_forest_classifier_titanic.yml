{
    # RandomForestClassifier の分類タスクでのデフォルトハイパーパラメーター
    "model": {
        "name" : "random_forest_classifier_default",
        "model_params": {         
            "max_depth": 8,                     # The maximum depth of the tree. If None, then nodes are expanded until all leaves are pure or until all leaves contain less than min_samples_split samples.              
            "criterion": "gini",                # 不純度関数 [purity] 
            "bootstrap": True,                  # 決定木の構築に、ブートストラップサンプルを使用するか否か（default:True）
            "oob_score": True,                  # Whether to use out-of-bag samples to estimate the generalization accuracy.(default=False)
            "n_estimators": 5000,               # ノード数
            "max_features": 0.4,
            "min_samples_split": 3,
            "min_samples_leaf": 1,
            "n_jobs": -1,        
            "random_state": 71,        
        },
    },
}
